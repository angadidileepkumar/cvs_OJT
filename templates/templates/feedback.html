<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Certificate Validation System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default margin and padding */
body, h1, h2, p, ul, li, form, input, textarea, button {
    margin: 0;
    padding: 0;
}

/* Set box-sizing to border-box for easier layout */
* {
    box-sizing: border-box;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f8f9fa;
    color: #333;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    display: flex;
    align-items: center;
}

.logo i {
    margin-right: 10px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
}

main {
    padding: 20px 0;
}

.feedback-section {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
}

.feedback-section h1 {
    margin-bottom: 20px;
    font-size: 24px;
}

.feedback-section p {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

button {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.feedback-message {
    margin-top: 20px;
    font-size: 16px;
}

/* Media query for responsive design */
@media (max-width: 768px) {
    .nav-links {
        display: none;
    }

    .logo a {
        font-size: 20px;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/"><i class="fas fa-certificate"></i> Certificate Validation</a>
            </div>
            <div class="nav-links">
                <a href="">Home</a>
                <a href="/dashboard">dashboard</a>
                <a href="/about-us">About Us</a>
                <a href="/help">Help</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="feedback-section">
            <h1>Feedback</h1>
            <p>We value your feedback. Please let us know your thoughts, suggestions, or any issues you encountered.</p>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="feedbackMessage" class="feedback-message"></div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const feedbackForm = document.getElementById('feedbackForm');
    const feedbackMessage = document.getElementById('feedbackMessage');

    feedbackForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Simple form validation
        if (!name || !email || !message) {
            feedbackMessage.textContent = "Please fill out all fields.";
            feedbackMessage.style.color = "red";
            return;
        }

        // Display success message
        feedbackMessage.textContent = "Thank you for your feedback!";
        feedbackMessage.style.color = "green";
        alert('thankyou for your valuable feedback')

        // Clear form fields
        feedbackForm.reset();
    });
});

    </script>
    <script src="script.js"></script>
</body>
</html>
